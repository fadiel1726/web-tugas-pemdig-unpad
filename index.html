<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SunBright</title>
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark main-color">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse color-text" id="navbarNav">
          <a class="navbar-brand me-auto" href="#">SunBright</a>
          <ul class="navbar-nav">
            <li class="nav-item me-4">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item me-4">
              <a class="nav-link active bg-success rounded" href="#">Product</a>
            </li>
            <li class="nav-item me-4">
              <a class="nav-link" href="#">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-disabled="true" href=""><i class="bi bi-cart4"></i> Cart</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container d-flex mt-3 align-items-center banner">
      <img src="img/logo1-transformed.png" alt="" width="" height="292px" />
    </div>

    <div class="container py-5 produk">
      <h2 class="text-center">Product</h2>

      <div class="row mt-5 justify-content-center">
        <div class="col-lg-2">
          <div class="card">
            <img src="img/produk1.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title text-center">Bracelet</h5>
              <p class="card-text text-center"> Tampil penuh Menawan dengan <span class="fw-bold">SunBrigth</span> "Bracelet"</p>
              <div class="ratting">
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-fill"></i>
              <i class="bi bi-star-half"></i> &nbsp;
              <a href="#" class="bi bi-cart4"></a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-2">
          <div class="card">
            <img src="img/produk2.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title text-center">Necklace</h5>
              <p class="card-text text-center"> Menjadi Elegan setiap saat <span class="fw-bold">SunBrigth</span> "Necklace"</p>
              <div class="ratting">
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-half"></i>
                <i class="bi bi-star"></i> &nbsp;
                <a href="#" class="bi bi-cart4"></a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-2">
          <div class="card">
            <img src="img/produk4.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title text-center">Ring</h5>
              <p class="card-text text-center"> Tebarkan Pesonamu dengan <span class="fw-bold">SunBrigth</span> <br> "Ring"</p>
              <div class="ratting">
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-half"></i> &nbsp;
                <a href="#" class="bi bi-cart4"></a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-2">
          <div class="card">
            <img src="img/produk5.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title text-center">Earring</h5>
              <p class="card-text text-center"> Percaya diri & Cantik dengan <span class="fw-bold">SunBrigth</span> "Earring"</p>
              <div class="ratting">
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i> &nbsp;
                <a href="#" class="bi bi-cart4"></a>
              </div>
            </div>
          </div>
        </div>

        <div class="mt-5 d-flex justify-content-center">
          <button class="btn btn-warning btn-lg text-black">Lihat selengkapnya <i class="bi bi-arrow-right-short"></i></button>
        </div>
      </div>
    </div>

    <div class="container d-flex">

    </div>

    <script src="bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
  </body>
</html>
